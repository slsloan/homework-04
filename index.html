<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container navbar-container mx-0" style="max-width: none; padding-top: 10px;">
            <div class="row w-100">
                <div class="col-4 col-md-2">
                    <a type="button" id="highscore-button" class="btn btn-danger btn-lg" href="./highscore.html">View
                        High Scores</a>
                </div>
                <div class="col-3 col-md-7"></div>
                <div class="col-5 col-md-3">
                    <form>
                        <div class="form-group row">
                            <label for="time-remaining" class="col-sm-7 col-form-label" style="color: white;">Time
                                Remaining</label>
                            <div class="col-sm-5">
                                <input type="number" readonly class="form-control" id="time-remaining" placeholder="0">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div id="landing-container" class="container">
        <div class="row mb-3">
            <div class="col-12 text-center" style="margin-top: 15px;">
                <h1>Code Quiz</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 text-center">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize you scoretime by 15 seconds!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="start-button" type="button" class="btn btn-danger btn-lg">Start Quiz</button>
            </div>
        </div>
    </div>

    <div id="quiz-container" class="container d-none">

    </div>

    <div id="final-container" class="container d-none">
        <div class="row">
            <div class="col-12 text-center">
                <form>
                    <div class="form-group row">
                        <label for="final-score" class="col-sm-7 col-form-label">Final Score</label>
                        <div class="col-sm-5">
                            <input type="number" readonly class="form-control" id="final-score" placeholder="0">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="initials-entry">Initials</label>
                        <input type="text" class="form-control" id="initials-entry" placeholder="Enter initials">
                    </div>
                    <button id="submit-initials" type="button" class="btn btn-danger btn-lg">Submit</button>
                    <a class="btn btn-danger btn-lg" href="index.html">Play Again</a>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
